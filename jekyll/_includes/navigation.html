<script>
    window.addEventListener('scroll', function () {
        var navbar = document.getElementById('mainNav');
        var logo = document.getElementById('navbar-logo');
        var mainLogo = document.getElementById('main-logo');

        if (window.scrollY > 50) { // Check if the user has scrolled more than 50 pixels
            logo.style.display = 'flex'; // Show logo inline with navigation links
            mainLogo.style.display = 'none'; // Hide the main logo
            // Adjust the navbar's height and padding when scrolled
            navbar.style.height = '60px'; // Set the navbar height when scrolled
            navbar.style.padding = '0 0'; // Reduce padding for a sleeker, narrower look
            navbar.style.marginTop = '0px'; // Adjust space between navbar and top of the page
            logo.querySelector('img').style.width = '160px'; // Adjust logo size to be smaller when scrolled
        } else {
            logo.style.display = 'none'; // Hide the inline logo
            mainLogo.style.display = 'block'; // Show the main logo
            // Restore default navbar height and padding
            navbar.style.height = ''; // Clear the inline height adjustment
            navbar.style.padding = '1px 0'; // Restore default padding
            navbar.style.marginTop = ''; // Reset the margin to default
        }
    });
</script>
