<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <style>
        @media (max-width: 1100px) {
            #mainNav .navbar-header {
                width: 100%;
                display: flex;
                justify-content: center;
            }

            .navbar-toggle {
                margin: 0 auto;
                float: none; /* Ensure it's centered and not floated */
            }

            /* Stack the menu items vertically */
            .navbar-nav {
                display: block; /* Stack items vertically */
                text-align: center; /* Align them to the center */
            }

            .navbar-nav > li {
                display: block;
                margin-bottom: 10px; /* Add space between menu items */
            }

            /* Optional: Expand the menu to full width when stacked */
            .navbar-nav > li > a {
                width: 100%;
                padding: 10px 0;
                border-radius: 0; /* Remove rounded corners */
                background-color: #f05f40;
                color: white;
            }
        }
    </style>
</head>

<body>
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top"
        style="background-color: #f05f40; transition: height 0.3s ease, padding 0.3s ease; padding: 1px 0;">
        <div class="container-fluid">
            <!-- Navbar Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Navigation Links and Inline Logo -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <li>
                        <a href="index.html">

                                style="width: 200px; height: auto; margin-right: 20px;">
                        </a>
                    </li>

                              border-radius: 50px; margin: 5px; white-space: normal; border: 0.5px solid #f05f40;"
                            onmouseover="this.style.color='white'; this.style.backgroundColor='#f05f40'; this.style.borderColor='white';"
                            onmouseout="this.style.color='#f05f40'; this.style.backgroundColor='white'; this.style.borderColor='#f05f40';">
                            Request a demo

                            onmouseover="this.style.color='#f05f40'; this.style.backgroundColor='white'; this.style.borderColor='#f05f40';"
                            onmouseout="this.style.color='white'; this.style.backgroundColor='#f05f40'; this.style.borderColor='white';">
