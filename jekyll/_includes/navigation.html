<!-- Custom JavaScript for Scroll Event -->
<script>
    // Apply scroll fade effect only on index.html page
    if (window.location.pathname === '/index.html' || window.location.pathname === '/') {
        window.addEventListener('scroll', function() {
            var logo = document.getElementById('logo');
            if (window.scrollY > 80) {
                logo.style.opacity = 1; // Fade in the logo after scrolling 80px
            } else {
                logo.style.opacity = 0; // Fade out the logo if less than 80px
            }
        });
    } else {
        // Ensure logo is always visible on other pages
        var logo = document.getElementById('logo');
        logo.style.opacity = 1;
    }
</script>

<style>
    /* Additional styles for logo visibility */
    #logo {
        opacity: 0; /* Initially hidden */
        transition: opacity 0.5s; /* Smooth transition for fading */
    }
</style>
