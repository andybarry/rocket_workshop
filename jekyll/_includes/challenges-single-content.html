  <!-- SIMPLE TOGGLE SWITCH STYLING -->
  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 42px;
      height: 24px;
      vertical-align: middle;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      top: 0; 
      left: 0; 
      right: 0; 
      bottom: 0;
      background-color: #ccc;
      cursor: pointer;
      transition: .3s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: #fff;
      transition: .3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #f05f40;
    }
    input:checked + .slider:before {
      transform: translateX(18px);
    }

    /* OPTIONAL sticky behavior for the toggle box */
    .sticky-advanced-box {
      position: sticky;
      top: 50px;
    }

    /* Make buttons stack vertically and add spacing */
    .button-container {
      display: flex;
      flex-direction: column; /* stack vertically */
      align-items: flex-start; /* align all buttons to the left */
      margin-top: 20px;
    }

    /*
      Button + collapsible text 'group' styling:
      - Single box background
      - Rounded corners
      - Shared background color
    */
    .custom-button-group {
      background-color: #ddd;        /* Matches the button color */
      border-radius: 4px;
      width: 500px;
      margin-bottom: 10px;           /* Spacing between groups */
      overflow: hidden;             /* Ensures corners remain visible */
    }

    /* Actual button (anchor) styling */
    .custom-button {
      cursor: pointer;
      padding: 10px 20px;
      background-color: #ddd;       /* Base color for background if no image is used */
      border: none;
      border-radius: 0;             /* We'll let the group have the rounded corners */
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;                  /* Fill the width of the group container */
      margin: 0;                    /* Remove extra margin to avoid gaps */
      text-decoration: none;        /* Remove underline from anchor */
      color: #000;                  /* Fallback text color */
    }
    .custom-button i {
      margin-right: 5px;
    }
    .custom-button:hover {
      background-color: #ccc;
    }

    /*
      Collapsible content styling:
      - Same background color
      - Border on top to show separation (optional)
      - Inherits the group width, so width:100% inside
    */
    .custom-button-group .collapse {
      background-color: #ddd;
      border-top: 1px solid #ccc;    /* subtle line if desired */
      width: 100%;
      padding: 10px 20px;           /* spacing inside the collapse box */
      margin: 0;                    /* remove default margins */
    }

    /*
      Classes for special buttons: 
      - We removed background images here, so we can apply them inline in HTML.
      - Retain color/text-shadow for readability on images.
    */
    .custom-button-fins {
      color: #fff; 
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }
    .custom-button-triplebooster {
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
    }
    .custom-button-nosecone {

    }
    .custom-button-newstage {
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    /* 
      NEW RULE for challenge title <span>:
      - 2px solid #f05f40
      - Use Roboto font
      - Single-line text (no wrap)
      - Occupies 90% of the container width
    */
    .custom-button span {
      display: block;                   /* So we can control width % and center the text */
      width: 90%;
      margin: 0 auto;                  /* Center block horizontally */
      border: 2px solid #f05f40;
      font-family: 'Roboto', sans-serif;
      white-space: nowrap;             /* Keep text on one line */
      text-align: center;              /* Center the text horizontally */
      overflow: hidden;                /* Hide overflow */
      text-overflow: ellipsis;         /* Optional: show "..." if text is too wide */
    }
  </style>
